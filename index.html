<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5" align="center">
        <tr>
            <th colspan="18">Periodic Table of Elements</th>
        </tr>
        <!-- Period 1 -->
        <tr>
            <td>
                    <span>1</span><br>
                    <b>H</b><br>
                    <sub>Hydrogen</sub>
            </td>
            <td colspan="16"></td>
            <td>
                    <span>2</span><br>
                    <b>He</b><br>
                    <sub>Helium</sub>
            </td>
        </tr>
        <!-- Period 2 -->
        <tr>
            <td>
                    <span>3</span><br>
                    <b>Li</b><br>
                    <sub>Lithium</sub>
            </td>
            <td>
                    <span>4</span><br>
                    <b>Be</b><br>
                    <sub>Beryllium</sub>
            </td>
            <td colspan="10"></td>
            <td>
                    <span>5</span><br>
                    <b>B</b><br>
                    <sub>Boron</sub>
            </td>
            <td>
                    <span>6</span><br>
                    <b>C</b><br>
                    <sub>Carbon</sub>
            </td>
            <td>
                    <span>7</span><br>
                    <b>N</b><br>
                    <sub>Nitrogen</sub>
            </td>
            <td>
                    <span>8</span><br>
                    <b>O</b><br>
                    <sub>Oxygen</sub>
            </td>
            <td>
                    <span>9</span><br>
                    <b>F</b><br>
                    <sub>Fluorine</sub>
            </td>
            <td>
                    <span>10</span><br>
                    <b>Ne</b><br>
                    <sub>Neon</sub>
            </td>
        </tr>
        <!-- Period 3 -->
        <tr>
            <td>
                    <span>11</span><br>
                    <b>Na</b><br>
                    <sub>Sodium</sub>
            </td>
            <td>
                    <span>12</span><br>
                    <b>Mg</b><br>
                    <sub>Magnesium</sub>
            </td>
            <td colspan="10"></td>
            <td>
                    <span>13</span><br>
                    <b>Al</b><br>
                    <sub>Aluminum</sub>
            </td>
            <td>
                    <span>14</span><br>
                    <b>Si</b><br>
                    <sub>Silicon</sub>
            </td>
            <td>
                    <span>15</span><br>
                    <b>P</b><br>
                    <sub>Phosphorus</sub>
            </td>
            <td>
                    <span>16</span><br>
                    <b>S</b><br>
                    <sub>Sulfur</sub>
            </td>
            <td>
                    <span>17</span><br>
                    <b>Cl</b><br>
                    <sub>Chlorine</sub>
            </td>
            <td>
                    <span>18</span><br>
                    <b>Ar</b><br>
                    <sub>Argon</sub>
            </td>
        </tr>

</body>
</html>
